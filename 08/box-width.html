<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-width</title>
    <style>
        .box1 {
            width: 400px; /* 고정 너비 */
            height: 100px; /* 고정 높이 */
        }
        .box2 {
            width: 50%; /* 가변 너비 - 웹 브라우저의 50% */
            height: 100px; /* 고정 높이 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
